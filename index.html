
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Dibujos</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>
<body>
    <div class="container-fluid px-0">
    
        <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="../index.html">Inicio</a>
                <div class="navbar-nav">
                    <a class="nav-link active" href="./pages/dibujos.html">Dibujos</a>
                  
                </div>
            </div>
        </nav>

     
        <div class="container text-center my-5">
            <h1 class="display-4">Galería de Dibujos Originales</h1>
            <p class="lead">Explora nuestra colección exclusiva de ilustraciones</p>
        </div>

        <div class="container mb-5">
            <div id="galeriaDibujos" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner rounded shadow">
                    <div class="carousel-item active">
                        <img src="./images/abs.jpg" class="d-block w-100" alt="Arte abstracto con formas geométricas y colores vibrantes">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/casa.jpg" class="d-block w-100" alt="Dibujo arquitectónico de una casa moderna con jardín">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/messi.jpg" class="d-block w-100" alt="Retrato a lápiz del jugador Lionel Messi con camiseta del Barcelona">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#galeriaDibujos" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#galeriaDibujos" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
        </div>

        <footer class="bg-light py-4 mt-5">
            <div class="container text-center">
                <h3>Contáctanos</h3>
                <p>¿Te interesa alguna obra</p>
               
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
